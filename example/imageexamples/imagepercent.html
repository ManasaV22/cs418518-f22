<h2>Set the height and width in %</h2>
<p>Resize the browser window to see the effect.</p>

<p>Original image:</p>
<img src="ocean.jpg" width="300" height="300"><br>

<p>Sized image:</p>
<img src="ocean.jpg" style="width: 55vw; min-width: 300px;" />

<p>Sized image distorted:</p>
<img src="ocean.jpg" style="width: 50%; height: 50%;" />



</body>
